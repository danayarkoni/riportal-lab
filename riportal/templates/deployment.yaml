apiVersion: apps/v1
kind: Deployment
metadata:
  name: riportal
  labels:
    {{- include "riportal.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      {{- include "riportal.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "riportal.selectorLabels" . | nindent 8 }}
      annotations:
        git.sha: {{ .Values.env.gitSha | quote }}
        image.tag: {{ .Values.image.tag | quote }}
    spec:
      containers:
        - name: riportal
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          env:
            - name: WELCOME_MSG
              valueFrom:
                configMapKeyRef:
                  name: riportal-config
                  key: WELCOME_MSG
            - name: GIT_SHA
              valueFrom:
                configMapKeyRef:
                  name: riportal-config
                  key: GIT_SHA
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: riportal-secret
                  key: API_KEY
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: {{ .Values.probes.readiness.port }}
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: {{ .Values.probes.liveness.port }}
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
